<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type=text/css href="styles/styles.css"/>
    <script src="scripts/main.js" async></script>
  </head>
  <body class="w-full h-full flex fixed flex-col gap-2">
    <nav class="bg-black w-full">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  id="about"
                  data-file="./about.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                >
                  <p class="eng hidden">About</p>
                  <p class="fr">A propos</p>
                </a>
                <a
                  id="xp"
                  data-file="./xp.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                >
                  Experience
                </a>
                <a
                  id="contact"
                  data-file="./contact.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                >
                  Contact
                </a>
              </div>
            </div>
          </div>
          <div class="flex items-center">
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                id="langToggle"
                type="checkbox"
                value=""
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
              ></div>
              <div>
                <a
                  class="ms-4 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >English</a
                >
              </div>
            </label>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow flex items-center justify-center">
      <div id="welcome_header">
        <div id="my_name">Dimitri Copley © 2024</div>
        <div class="separator"></div>
        <div id="main_title">
          <p class="eng hidden">Engineering and computational art</p>
          <p class="fr">Ingénierie des Systemes Images et Son</p>
        </div>
        <a id="arrow" data-file="./about.html">
          <img id="arrow" src="images\icon.png" />
        </a>
      </div>
    </main>
  </body>
</html>
